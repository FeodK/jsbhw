<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 4</title>
  </head>
  <body>
    <script>
      let number = Number(prompt("Введите положительное целое число:"));
      let hundreds = Math.floor((number % 1000) / 100);
      let tens = Math.floor((number % 100) / 10);
      let ones = number % 10;

      console.log(
        `"В числе ${number} количество сотен: ${hundreds}, десятков: ${tens}, единиц: ${ones}"`
      );
    </script>
  </body>
</html>
